{% extends "base.html" %}

{% block content %}
<div class = 'sign-up-form my-5 boerder rounded shadow-sm'>
    <h3 class = 'mb-5'><i class="fas fa-plus"></i>계정생성</h3>

<form method="post" class="post-form">
{% csrf_token %}
{% include "error/form_error.html" %}
<div class="form-group">
<label for="username"><i class="fas fa-signature"></i>사용자 이름</label>
<input type="text" class="form-control" name="username"
id="username" value="{{ form.username.value|default_if_none:'' }}">
</div>
<div class="form-group">
    <label for="password1"><i class="fas fa-key"></i>비밀번호</label>
    <input type="password" class="form-control" name="password1"
    id="password1" value="{{ form.password1.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
    <label for="password2"><i class="fas fa-key"></i>비밀번호 확인</label>
    <input type="password" class="form-control" name="password2"
    id="password2" value="{{ form.password2.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
    <label for="email"><i class="fas fa-envelope"></i>이메일</label>
    <input type="text" class="form-control" name="email" id="email"
    value="{{ form.email.value|default_if_none:'' }}">
    </div>
    <button type="submit" class="btn btn-primary"><i class="far fa-plus-square"></i>생성하기</button>
    </form>
{% endblock %}
