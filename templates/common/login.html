{% extends 'base.html' %}

{% block content %}
<div class = 'login-form my-5 boerder rounded shadow-sm'>
<h3 class = 'mb-5'><i class="fas fa-sign-in-alt"></i>로그인</h3>

<form method = 'post' class = 'post-form'>
    {% csrf_token %}
    {% include 'error/form_error.html' %}
    <div class = 'form-group'>
        <label for = 'username'><i class="far fa-user"></i>사용자ID</label>
        <input type = 'text' class = 'form-control' name = 'username' placeholder="사용자의 ID를 입력하세요"
        id = 'username' value = "{{ form.username.value|default_if_none:''}}">
    </div>
    <div class = 'form-group'>
        <label for = 'password'><i class="fas fa-key"></i>비밀번호</label>
        <input type = 'password' class = 'form-control' name = 'password' placeholder="비밀번호를 입력하세요"
        id = 'password' value = "{{ form.password.value|default_if_none:''}}">
    </div>
    <button type = 'submit' class = 'btn btn-primary'>로그인</button>
    <a href = "{% url 'common:signup' %}" class = 'btn btn-primary'><i class="fas fa-plus"></i>회원가입</a>
</div>
</form>

{% endblock %}
