{% load static%}
{% static "" as baseUrl%}


<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
  <a class="navbar-brand" href="{% url 'pybo:index' %}"><i class="fas fa-home"></i>Pybo</a>
  <button
    class="navbar-toggler ml-auto"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class = 'nav-link' href = "{% url 'common:logout' %}">
            <li><img src = "{{baseUrl}}image/{{ user.username }}.png" class = 'avata-sm rounded-circle'/>
          {{ user.username }}<i class="fas fa-sign-in-alt"></i>(로그아웃)
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'common:login' %}"><i class="fas fa-sign-in-alt"></i>로그인</a>
        </li>
        <li class = 'navbar-item'>
        <a class = 'nav-link' href = "{% url 'common:signup' %}" class = 'btn btn-primary'><i class="fas fa-plus"></i>회원가입</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
